<html lang="en">
<head>
  
  <!-- Meta tags for character set and viewport settings -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Title of the HTML document -->
  <title>Recipe App</title>
  
  <!-- Link to an external stylesheet for additional styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <!-- Container for the entire application -->
  <div id="app-container">
    <!-- Heading for the application -->
    <h1>🍔 Recipes for Every Need! 🍔</h1>
    
    <!-- Label for the meal input field -->
    <label for="mealInput">What would you like to eat? 😋</label>
    
    <!-- Input field for entering a meal -->
    <input type="text" id="mealInput" placeholder="Enter a meal">
    
    <!-- Button to trigger the recipe retrieval process -->
    <button onclick="getRecipe()">Get Recipe</button>
    
    <!-- Container to display the recipe or messages -->
    <div id="recipeContainer"></div>
  </div>

  <!-- Link to an external JavaScript file containing the script -->
  <script src="script.js"></script>
</body>
</html>
